<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="top">
                <p class="top-p">Login to Account</p>
                <br>
                <hr>
            </div>
            <div class="inputs">
                <label for="a1">Username</label>
                <br>
                <input type="text" placeholder="Enter username" id="a1">
                <br><br>
                <label for="a2">Password</label>
                <br>
                <input type="password" placeholder="Enter password" id="a2">
            </div>
            <div class="foot">
                <button>Log in</button>
                <a class="forgot" href="#">Forgot password ?</a>
            </div>

            <div class="last">
                <p class="last-p">Don't have an account? <a class="create" href="#">Create Account</a></p>
            </div>
        </div>
    </div>
</body>

</html>
